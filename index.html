<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Etch-A-Sketch-like Game" />
  <title>Etch-A-Sketchpad</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <span>
      <input type="radio" id="grayscale" name="contact" value="grayscale" checked>
      <label for="grayscale">Grayscale</label>
    </span>
    <span>
      <input type="radio" id="colorful" name="contact" value="colorful">
      <label for="colorful">Colorful</label>
    </span>
    <span class="size-control">
      <input id="size-selector" type="range" class="slider" name="size" min="10" max="100" value="16" step="2" />
      <label for="size">Size</label>
    </span>
    <span id="sketch-size">16</span>
  </header>
  <div id="sketch-container"></div>
  <script src="script.js"></script>
</body>

</html>
